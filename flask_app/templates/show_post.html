<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
<title>View post</title>
</head>
<body style="background: linear-gradient(to right, rgba(37, 117, 252, 1), rgb(158, 68, 255));">
    <div class='container' style="display: flex;">
        <div class="col-9">
            <h2 style="margin-bottom: 2vh; color: white;">{code} journey</h2>
            <h3 style="margin-bottom: 2vh; color: white;">{{post.title}}</h3>
            <h5 style="color: white;">Reported by: {{post.user.first_name}} {{post.user.last_name}}</h5>
            <p style="margin-top: 2vh; color: white;">{{post.body}}</p>
        </div>
        <div class="col-3" style="height:100vh; margin-left: 3vw; border-left: solid black 1px;">
            <div style="margin-left: 2vw;">
                <h2 style="color: white;">{{user.first_name}} {{user.last_name}}</h2>
                <a href="/dashboard"><button class="btn btn-success">Dashboard</button></a>
                <a href="/new/post"><button class="btn btn-primary">Add post</button> </a>
                <a href="/"><button class="btn btn-warning">Logout</button></a>
            </div>
        </div>

    </div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
