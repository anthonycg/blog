<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
        <link type="stylesheet" src="{{ url_for('static', filename='style.css') }}"></link>
        <title>{Code} Journey</title>
</head>
<body>
    <section style="background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));" class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            
                            <div class="mb-md-5 mt-md-4 pb-5">
                                
                                {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                            {% for message in messages %}
                                            <p style="background-color: red; color: white">{{message}}</p>
                                                {% endfor %}
                                            {% endif %}
                                        {% endwith %}
                                
                                <h2 style="margin-top: -3vh;" class="fw-bold mb-2 text-uppercase">Sign up</h2>
                                <p class="text-white-50 mb-5">Please provide your information below!</p>

                                <form action="/register" method="post">
                                    <div class="form-outline form-white mb-4">
                                        <input style="margin-top: -1vh;" name="first_name" type="text" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">First Name</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input style="margin-top: -1vh;" name="last_name" type="text" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">Last Name</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input style="margin-top: -1vh;" name="email" type="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input style="margin-top: -1vh;" name="password" type="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">Password</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input style="margin-top: -1vh;" name="confirm_password" type="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">Confirm Password</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
                                    
                                </form>
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                                
                            </div>
                            
                            <div>
                                <form action="/" method="get" style="margin-bottom: -7vh;">
                                    <p style="margin-top: -15vh;" class="mb-0">Already have an account? <a href="/" class="text-white-50 fw-bold">Login</a>
                                </form>
                                </p>
                            </div>
                            
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
